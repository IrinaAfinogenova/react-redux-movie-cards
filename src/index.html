<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Movie Cards</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg"  width="45" height="45">
        <symbol id="three-row" viewBox="0 0 45 45">
            <rect width="10" height="10"/>
            <rect y="15" width="10" height="10"/>
            <rect y="30" width="10" height="10"/>
            <rect x="15" width="10" height="10"/>
            <rect x="30" width="10" height="10"/>
            <rect x="15" y="15" width="10" height="10"/>
            <rect x="30" y="15" width="10" height="10"/>
            <rect x="30" y="30" width="10" height="10"/>
            <rect x="15" y="30" width="10" height="10"/>         
        </symbol>
        <symbol id="two-row" viewBox="0 0 45 45">
            <rect width="20" height="20"/>
            <rect x="25" width="20" height="20"/>
            <rect y="25" width="20" height="20"/>
            <rect x="25" y="25" width="20" height="20"/>
        </symbol>
        <symbol id="column" viewBox="0 0 45 45">
            <rect width="45" height="20"/>
            <rect y="25" width="45" height="20"/>
        </symbol>
    </svg>      
    <div id="app"></div>

    <script src="bundle.js"></script>
</body>

</html>
